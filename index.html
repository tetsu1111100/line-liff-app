<!DOCTYPE html>
<html>
<head>
    <title>LIFF App</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>LIFF App</h1>
    <button id="getUserIdButton">Get User ID</button>
    <p id="userId"></p>

    <script>
        // LIFF初始化
        async function initializeLiff(myLiffId) {
            await liff.init({ liffId: myLiffId });
            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }

        // 獲取用戶ID
        async function getUserProfile() {
            const profile = await liff.getProfile();
            const userId = profile.userId;
            document.getElementById('userId').innerText = `User ID: ${userId}`;
        }

        document.getElementById('getUserIdButton').addEventListener('click', () => {
            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        });

        // 替換為你的LIFF ID
        initializeLiff('YOUR_LIFF_ID');
    </script>
</body>
</html>
